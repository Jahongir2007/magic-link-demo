<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Link Demo ‚ú®</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>üîÆ Magic Link Login</h2>
  <input type="email" id="email" placeholder="Enter your email" required />
  <br/>
  <button onclick="sendLink()">Send Magic Link</button>

  <p id="msg"></p>

  <script>
    async function sendLink() {
      const email = document.getElementById('email').value;
      const res = await fetch('/api/send-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const data = await res.json();
      document.getElementById('msg').textContent = data.success
        ? '‚úÖ Magic link sent! Check your email.'
        : '‚ùå ' + data.error;
    }
  </script>
</body>
</html>
